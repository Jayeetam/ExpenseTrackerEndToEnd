<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./public/style.css">
    </head>
    <body>
        <div class="signup">
            <h1> Sign Up Now</h1>
            <form action="" method="POST">
                <input type="name" class="input" name="name" placeholder="name" required><br><br>
                <input type="email" class="input" name="email" placeholder="email" required><br><br>
                <input type="password" class="input" name="password" placeholder="password" required><br><br>
                <button type="submit" class="sign">Sign Up</button>
                <p>Already have an account ? <a href="/login" target="_blank" rel="noopener noreferrer">Sign In</a></p>
            </form>
        </div>
    </body>
</html>
