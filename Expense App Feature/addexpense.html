<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./public/style.css">
    </head>
    <body>
        <div class="signup">
            <h1> Add Expenses </h1>
            <form action="" method="POST">
                <label>Money Spent: </label>
                <input type="text" class="input" name="amount" placeholder="money spent" required><br><br>
                <label>Expense Description: </label>
                <input type="text" class="input" name="description" placeholder="description of expense" required><br><br>
                <label>Category: </label>
                <select name="category" id="expense-category">
                    <option value="Food">Food</option>
                  <option value="Petrol">Petrol</option>
                  <option value="Salary">Salary</option>
                  <option value="Grocery">Grocery</option>
                  <option value="Medicine">Medicine</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Fruits">Fruits</option>
                  <option value="Vegetables">Vegetables</option>
                  <option value="Others">Others</option>
                </select><br><br>
                <button type="submit" class="sign">Add Expense</button>
                <p>Want to get all expenses?<a href="/getexpense" target="_blank" rel="noopener noreferrer"> Get Expenses </a></p>
            </form>
        </div>
    </body>
</html>
