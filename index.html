<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup">
            <h1> Sign Up Now</h1>
            <form>
                <input type="name" class="input" placeholder="name" required><br><br>
                <input type="email" class="input" placeholder="email" required><br><br>
                <input type="password" class="input" placeholder="password" required><br><br>
                <button type="button" class="sign">Sign Up</button>
                <p>Already have an account ? <a href="#">Sign In</a></p>
            </form>
        </div>
    </body>
</html>
